name: healing_animal_sounds
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  model_viewer_plus: ^1.7.0
  audioplayers: ^4.1.0
  google_sign_in: ^6.1.5
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  firebase_ui_auth: ^1.7.0
  firebase_ui_oauth_google: ^1.2.10
  json_theme: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/animals/
    - assets/images/background/
    - assets/images/others/
    - assets/audio/
    - assets/animals/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: MonomaniacOne
      fonts:
        - asset: fonts/MonomaniacOne-Regular.ttf
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf
