name: healing_animal_sounds
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5
  model_viewer_plus: ^1.7.0
  audioplayers: ^6.0.0
  json_theme: ^6.3.1
  shared_preferences: ^2.2.2
  flutter_riverpod: ^2.4.5
  riverpod_annotation: ^2.3.0
  google_mobile_ads: ^5.1.0
  cloud_firestore: ^4.17.5
  firebase_core: ^2.32.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.3.5
  build_runner: ^2.4.6
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/animals/
    - assets/images/background/
    - assets/images/others/
    - assets/audio/
    - assets/animals/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: MonomaniacOne
      fonts:
        - asset: fonts/MonomaniacOne-Regular.ttf

